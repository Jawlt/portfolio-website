name: Build and Deploy React App to Github Pages
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build
            
    # Create the .env file dynamically during the workflow run
    - name: Create .env file
      run: |
        echo "REACT_APP_EMAILJS_PUBLIC_KEY=${{ secrets.GITHUB_EMAILJS_PUBLIC_KEY }}" >> .env
        echo "REACT_APP_EMAILJS_SERVICE_ID=${{ secrets.GITHUB_EMAILJS_SERVICE_ID }}" >> .env
        echo "REACT_APP_EMAILJS_TEMPLATE_ID=${{ secrets.GITHUB_EMAILJS_TEMPLATE_ID }}" >> .env

    - name: Deploy
      env:
        EMAILJS_PUBLIC_KEY: ${{ secrets.GITHUB_EMAILJS_PUBLIC_KEY }}
        EMAILJS_SERVICE_ID: ${{ secrets.GITHUB_EMAILJS_SERVICE_ID }}
        EMAILJS_TEMPLATE_ID: ${{ secrets.GITHUB_EMAILJS_TEMPLATE_ID }}
      run: |
        git config --global user.name:${{ secrets.GITHUB_USERNAME }}
        git config --global user.email:${{ secrets.GITHUB_EMAIL }}
        git remote set-url origin https://access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}   
        npm run deploy
